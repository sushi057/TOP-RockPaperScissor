<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>RockPaperScissor!</title>
    </head>  
    <body>
        <div class="container">
            <div class="head">
                <p>Rock, Paper, Scissor</p>
            </div>
            <div class="main">
                <div class="rock">
                    <img src="images/rock.png" alt="rock">
                </div>
                <div class="paper">
                    <img src="images/paper.png" alt="paper">
                </div>
                <div class="scissor">
                    <img src="images/scissor.png" alt="scissor">
                </div>
            </div>
            <div class="result">

            </div>
        </div>
    </body>
</html>
