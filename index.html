<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>RockPaperScissor!</title>
    </head>  
    <body>
        <div class="container">
            <div class="top">
                <h1>Rock, Paper, Scissor</h1>
                <br>
                <h3>Choose one of the below:</h3>
            </div>

            <div class="main">
                <div class="rock">
                    <img src="images/rock.png" alt="rock">
                </div>
                <div class="paper">
                    <img src="images/paper.png" alt="paper">
                </div>
                <div class="scissor">
                    <img src="images/scissor.png" alt="scissor">
                </div>
            </div>

            <div class="information">
                <div id="status">
                    <h3>Computer Picks <span id="computer-choice">______</span></h3>
                </div>
               <div class="result">
                    <div id="player">
                        <h3>Player Score: <span id="pscore">0</span> </h3>
                    </div>
                    <div id="computer">
                        <h3>Computer Score: <span id="cscore">0</span></h3>
                    </div>
               </div>
            </div>
            
            <div class="total">
                <h3><span id="winner">______</span> Wins!!!</h3>
            </div>
        </div>
    </body>
</html>
